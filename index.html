<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <nav>
    <figure class="logo">
      <img src="./images/logo.svg" alt="Logo de la empresa">
    </figure>
    <div class="menu-container">
      <div class="menu">
        <a href="#" class="menu-icon-close"><img src="./images/icon-close-menu.svg" alt="Menu"></a>
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
          <div class="form-login">
            <a class="login">Login</a>
            <a class="register">Register</a>
          </div>
        </ul>
      </div>
    </div>
    <a href="#" class="menu-icon"><img src="./images/icon-menu.svg" alt="Menu"></a>

  </nav>

  <header>
    <figure class="hero">
      <div class="hero-image"></div>
    </figure>
  </header>

  <main>
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity
      soar.</p>
    <button>Learn more</button>
  </main>

  <footer>
    <ul class="client-logos">
      <li><img src="./images/client-databiz.svg" alt="Databiz"></li>
      <li><img src="./images/client-audiophile.svg" alt="Audiophile"></li>
      <li><img src="./images/client-meet.svg" alt="Meet"></li>
      <li><img src="./images/client-maker.svg" alt="Maker"></li>
    </ul>
  </footer>
</body>

</html>
